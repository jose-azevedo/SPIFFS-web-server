<!DOCTYPE html>
<html>
<meta charset=utf-8>

<head>

  <script src="script.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap');

@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap');

body {
  font-family: 'Noto Sans JP', sans-serif;
  color: white;
  margin: 0;
  padding: 0;
}
#section-1 {
  background-color: rgb(99, 37, 78);
  padding-top: 50px;
  padding-bottom: 50px;
}

#logo {
  position: absolute;
  height: 100px;
  width: auto;
  top: 35px;
  left: 50px;
  }

header h1 {
  font-family: 'Noto Serif', serif;
  text-align: center;
  margin-left: auto;
  margin-right: auto;
}

#section-2 {
  margin: 0;
  padding: 0;
  min-height: 400px;
  background-color: rgb(241, 110, 58);
  padding: 50px;
}

#section-2 p {
  margin-top: 0;
  margin-bottom: 50px;
}

nav#menu ul {
  list-style: none;
  float: left;
  margin: 0;
  padding: 0;
  }

nav#menu li {
  color: white;
  background-color: rgb(99, 37, 78);
  display: block;
  text-align: center;
  padding: 10px 10px 10px 10px;
  margin-bottom: 5px;
  border-radius: 3px;
  cursor: pointer;
}

nav#menu li:hover {
  background-color: rgb(63, 26, 51);
}

#tabela {
  border: 2px solid rgb(99, 37, 78);
  border-radius: 2px;
  border-spacing: 0px;
  margin: auto;
}

#tabela th{
  width: 150px;
  padding: 8px 15px;
  border: 1px solid rgb(99, 37, 78);
  cursor: context-menu;
}

#tabela td{
  width: 150px;
  padding: 8px 15px;
  text-align: center;
  border: 1px solid rgb(99, 37, 78);
  cursor: pointer;
}

#tabela td:hover {
  text-decoration: underline;
}
  </style>

  <!--<link rel="stylesheet" type="text/css" href="style.css">-->

  <title>GEDAE</title>

</head>

<body>

<section id="section-1">

  <header id="header">
    <img src="gedae.png" alt="logo GEDAE" id="logo">
    <h1>Monitoração de Sistemas Fotovoltaicos</h1>
  </header>

</section>

<section id="section-2">

  <p>Página de teste do servidor de monitoração dos sistemas fotovoltaicos do GEDAE.</p>  

  <div class="data-section">
    <nav id="menu">
      <ul>
        <li onclick="listar()">Listar arquivos</li>
        <li onclick="download()">Baixar medição</li>
        <li>Dados instantâneos</li>
      </ul>
    </nav>

    <form action="/download" method="post" target="_blank">
      <input type="text" name="filename" id="filenameid">
      <input type="submit" value="Enviar">
    </form>
    
    <table id="tabela">
      <thead>
        <tr>
          <th colspan="4">Gerador</th>
        </tr>
        <tr>
          <th>A</th>
          <th>B</th>
          <th>C</th>
          <th>D</th>
        </tr>
      </thead>
      <tbody id="dataCells">
        <!--Células com arquivos criadas dinamicamente aqui-->
      </tbody>
    </table>
  </div>
  
</section>

</body>
</html>
