<!DOCTYPE html>
<html>
<meta charset=utf-8>

<head>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="script.js"></script>

  <link rel="icon" href="logo.png" type="image/png">

  <title>GEDAE</title>

</head>

<body>

<section id="section-1">

  <header id="header">
    <img src="logo.png" alt="logo GEDAE" id="logo">
    <h1>Monitoração de Sistemas Fotovoltaicos</h1>
  </header>

</section>

<section id="section-2">

  <p>Bem vindo ao servidor de monitoração dos sistemas fotovoltaicos do GEDAE. Para acessar as últimas medições realizadas clique em "Listar aquivos"</p>  


  <nav id="menu">
    <ul>
      <li onclick="listar()">Listar arquivos</li>
    </ul>
  </nav>

  <form action="/download" method="POST" target="_self">
    <input type="text" name="filename" id="filename" value="">
    <input type="submit" value="Enviar" id="submit">
  </form>
  
  <table id="tabela">
    <thead>
      <tr>
        <th colspan="4">Gerador</th>
      </tr>
      <tr>
        <th>A</th>
        <th>B</th>
        <th>C</th>
        <th>D</th>
      </tr>
    </thead>
    <tbody id="dataCells" onclick="submit()">
      <!--Células com arquivos criadas dinamicamente aqui-->
    </tbody>
  </table>

  
</section>

</body>
</html>
