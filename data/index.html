<!DOCTYPE html>
<html>
<meta charset=utf-8>

<head>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="script.js"></script>

  <link rel="icon" href="logo.png" type="image/png">

  <title>GEDAE</title>

</head>

<body>

  <header id="header">
    <img src="logo.png" alt="logo GEDAE" id="logo">
    <h1 id="title">Monitoração de Sistemas Fotovoltaicos</h1>
  </header>

<section id="section-2">

  <p>Bem vindo ao servidor de monitoração dos sistemas fotovoltaicos do GEDAE. Para acessar as últimas medições realizadas clique em "Listar aquivos"</p>  


  <nav id="menu">
    <ul>
      <li onclick="listYears()">Listar arquivos</li>
    </ul>
  </nav>

  <div id="tables-container">

    <table class="table" id="years-table">
      <thead class="table-header">
        <tr>
          <th>Ano</th>
        </tr>
      </thead>
      <tbody class="data-cells" id="years-cells">
        <!--Células com anos de medições criadas dinamicamente aqui-->
      </tbody>
    </table>

    <table class="table" id="months-table">
      <thead class="table-header">
        <tr>
          <th id="month-table-title">Mês</th>
        </tr>
      </thead>
      <tbody class="data-cells" id="months-cells">
        <!--Células com meses de medições criadas dinamicamente aqui-->
      </tbody>
    </table>
    
    <table class="table" id="files-table">
      <thead class="table-header">
        <tr>
          <th colspan="4">Gerador</th>
        </tr>
        <tr>
          <th>A</th>
          <th>B</th>
          <th>C</th>
          <th>D</th>
        </tr>
      </thead>
      <tbody class="data-cells" id="file-cells">
        <!--Células com arquivos criadas dinamicamente aqui-->
      </tbody>
    </table>
  </div>
  
</section>

</body>
</html>
